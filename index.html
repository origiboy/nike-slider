<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo.svg" alt="">
            <ul class="nav">
                <li><a href="#" class="nav__link">WOOCOMMERCE</a></li>
                <li><a href="#" class="nav__link">PRODUCT</a></li>
                <li><a href="#" class="nav__link">SLIDER</a></li>
            </ul>
            <ul class="contacts">
                <li><a href="#" class="contacts__link contacts__link-twitter"></a></li>
                <li><a href="#" class="contacts__link contacts__link-instagram"></a></li>
                <li><a href="#" class="contacts__link contacts__link-facebook"></a></li>
            </ul>
            <div class="cart">CART (0)</div>
        </header>
        <main>
            <section class="swiper">
                <div class="swiper__slide">
                    <img src="img/product-1.png" alt="">
                </div>
                <div class="control-swipe control-swipe-left"></div>
                <div class="control-swipe control-swipe-right"></div>
            </section>
            <section class="price">
                <div class="price__inner">
                    <div class="price__info info">
                        <div class="info__price">$749</div>
                        <div class="info__rating">
                            <img src="img/star_filled.svg" alt="">
                            <img src="img/star_filled.svg" alt="">
                            <img src="img/star_filled.svg" alt="">
                            <img src="img/star_filled.svg" alt="">
                            <img src="img/star.svg" alt="">
                        </div>
                        <div class="info__desc">A Woocommerce product gallery Slider for Slider
                            Revolution with mind-blowing visuals.</div>
                    </div>
                    <div class="price__buy">
                        <button>BUY NOW</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
